    function doRefresh(pageUrl, isNewPage) {
      var url = window.location.href.split('?')[0];
      var params = new URLSearchParams(window.location.search);
      params.set('_t', Date.now());
      if (isNewPage) {
        params.delete('_cid');

      params.set('pageUrl', pageUrl || document.referrer || '');
      window.location.href = url + '?' + params.toString();
    }
    function getPageUrlAndRefresh() {
      var done = false;
      function onMsg(e) {
        if (done) return;
        try {
          var d = typeof e.data === 'string' ? JSON.parse(e.data) : e.data;
          if (d && d.type === 'MIV_FP_RESPONSE' && d.pageUrl) {
            done = true;
            window.removeEventListener('message', onMsg);
            var currentUrl = d.pageUrl;
            var isNewPage = lastPageUrl && lastPageUrl !== currentUrl;
            lastPageUrl = currentUrl;
            window.__MIV_PAGE_URL__ = currentUrl;
            doRefresh(currentUrl, isNewPage);
          }
        } catch(ex) {}
      }
      window.addEventListener('message', onMsg);
      try { window.parent.postMessage({type:'MIV_FP_REQUEST'}, '*'); } catch(ex) {}
      setTimeout(function() {
        if (!done) {
          done = true;
          window.removeEventListener('message', onMsg);
          var fb = window.__MIV_PAGE_URL__ || document.referrer || '';
          var isNewPage = lastPageUrl && lastPageUrl !== fb;
          if (fb) lastPageUrl = fb;
          doRefresh(fb, isNewPage);
        }
      }, 500);
    }
    setTimeout(getPageUrlAndRefresh, DELAY);
  })();
